{% extends "superbase.html" %}

{% block title %}Registration Page{% endblock title %}

{% block body %}
    <h1 class='text-center'>Register Page</h1>
    <div class='container'>
        {{form.non_field_erros}}
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
                <label class='form-label' id="{{field.id_for_label}}">{{field.label_tag}}</label>
                {{field}}
                {{field.errors}}
                {% if field.help_text %}    
                <!--  <div class="form-div"> {{field.help_text}} </div> -->
                {% endif %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>   
    </div>
{% endblock body %}
